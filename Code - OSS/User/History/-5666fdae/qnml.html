<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <h1>Список задач</h1>
      <p>Всего задач: <span class="header__span">0</span></p>
    </header>
    <main class="main">
      <input type="text" class="main__input" />
      <button class="main__btn">Добавить задачу</button>
      <button class="main__btn3">Очистить список</button>
      <button class="main__btn2">Удалить задачу</button>
      <div class="main__wrapper">
        <ol class="main__list"></ol>

      </div>

    </main>
  </body>
  <script src="main.js"></script>
</html>

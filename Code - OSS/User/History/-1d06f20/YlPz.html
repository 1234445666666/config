<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="featured-items">
        <div class="container">
            <h2>Популярные товары</h2>
            
            <div class="carousel">
                <button class="carousel-button prev" aria-label="Предыдущий слайд">&#8249;</button>
                <button class="carousel-button next" aria-label="Следующий слайд">&#8250;</button>
                
                <div class="carousel-container">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158" alt="Летнее платье">
                                </div>
                                <div class="product-info">
                                    <h3>Летнее платье</h3>
                                    <p class="price">2990₽</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="https://images.unsplash.com/photo-1582562124811-c09040d0a901" alt="Джинсовая куртка">
                                </div>
                                <div class="product-info">
                                    <h3>Джинсовая куртка</h3>
                                    <p class="price">4990₽</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158" alt="Кожаная сумка">
                                </div>
                                <div class="product-info">
                                    <h3>Кожаная сумка</h3>
                                    <p class="price">3490₽</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="https://images.unsplash.com/photo-1582562124811-c09040d0a901" alt="Кроссовки">
                                </div>
                                <div class="product-info">
                                    <h3>Кроссовки</h3>
                                    <p class="price">5990₽</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158" alt="Свитер">
                                </div>
                                <div class="product-info">
                                    <h3>Свитер</h3>
                                    <p class="price">3990₽</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

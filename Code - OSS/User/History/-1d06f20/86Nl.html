<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
        <div class="header-bg">
            <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8" alt="Fashion background">
        </div>
        <div class="container text-center">
            <h1 class="title">Fashion Store</h1>
            <p class="subtitle">Стильная одежда для тебя</p>
            <button class="button">Открыть магазин</button>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2 class="title text-center">Популярные товары</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1515372039744-b8f02a3ae446" alt="Летнее платье" class="product-image">
                    <div class="p-4">
                        <h3>Летнее платье</h3>
                        <p>2999 ₽</p>
                    </div>
                </div>
                <!-- Другие карточки товаров -->
            </div>
        </div>
    </section>

    <section class="stats">
        <div class="container">
            <div class="stat">
                <div class="stat-number">10K+</div>
                <div class="stat-label">Подписчиков</div>
            </div>
            <!-- Другие статистики -->
        </div>
    </section>
   
    <script src="main.js"></script>
  </body>
</html>

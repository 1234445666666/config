[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]

modules-left = right1 temperature sep2 sep2 cpu sep2 sep2 memory left1 sep right1 date left1
modules-center = right1 i3 left1  
modules-right =  right1 sep2 keyboard sep2 left1 sep right1 network left1 sep right1 pulseaudio sep2 left1
separator =

monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name = 
locale = 

bottom = false
fixed-center = true
padding-left = 3
padding-right = 3
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = #002d333f
foreground = ${color.foreground}
dim-value = 1.0

line-size = 2
line-color = ${color.background}

border-top-size = 8
border-top-color = #002d333f
border-left-size = 8
border-left-color = #002d333f
border-right-size = 8
border-right-color = #002d333f

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "JetBrainsMonoNerdFontMono-ExtraBold:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

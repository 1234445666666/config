<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Банк</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__link">Расчет процентов вклада</a>
          </li>
          <li class="header__item">
            <a href="pages/currencyConverter.html" class="header__link">Конвертор валют</a>
          </li>
          <li class="header__item">
            <a href="contacts.html" class="header__link">...</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
        <div class="calculator">
            <h1>Калькулятор вклада</h1>
            
            <div class="input-group">
                <label for="amount">Сумма вклада (₽)</label>
                <input type="number" id="amount" placeholder="Введите сумму">
            </div>
    
            <div class="input-group">
                <label for="rate">Процентная ставка (%)</label>
                <input type="number" id="rate" placeholder="Введите ставку">
            </div>
    
            <div class="input-group">
                <label for="term">Срок вклада (дней)</label>
                <input type="number" id="term" placeholder="Введите срок">
            </div>
    
            <button id="btn">Рассчитать</button>
    
            <div id="result" class="result" style="display: none;">
                <h2>Результат расчета:</h2>
                <p>Сумма к получению: <span id="totalAmount"></span></p>
                <p>Доход по вкладу: <span id="profit"></span></p>
            </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
